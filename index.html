<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Component With Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="price-container">
      <h2 class="heading">Our pricing</h2>
      <div class="price-toggle">
        <p class="price-option annually">Annually</p>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id="toggle-switch" />
          <span class="slider round"></span>
        </label>
        <p class="price-option monthly">Monthly</p>
      </div>
      <div class="plans">
        <div class="plan">
          <p class="plan-type">Basic</p>
          <p class="price">&dollar;199.99</p>
          <p class="size">500 GB Storage</p>
          <p class="users">2 Users Allowed</p>
          <p class="max-transfer-size">Send up to 3 GB</p>
          <button class="btn btn-learn-more">Learn More</button>
        </div>
        <div class="plan">
          <p class="plan-type">Professional</p>
          <p class="price">&dollar;249.99</p>
          <p class="size">1 TB Storage</p>
          <p class="users">5 Users Allowed</p>
          <p class="max-transfer-size">Send up to 10 GB</p>
          <button class="btn btn-learn-more">Learn More</button>
        </div>
        <div class="plan">
          <p class="plan-type">Master</p>
          <p class="price">&dollar;399.99</p>
          <p class="size">2 TB Storage</p>
          <p class="users">10 Users Allowed</p>
          <p class="max-transfer-size">Send up to 20 GB</p>
          <button class="btn btn-learn-more">Learn More</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
